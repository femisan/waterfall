
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthVision</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="flex-row page">
      <div class="flex-col flex-auto">
        <div class="flex-row header">
          <div class="flex-row justify-between items-center flex-auto section">
            <span class="font_1 text">Title 01</span>
            <div class="flex-row items-center group space-x-21">
              <i class="gg-play-button"></i>
              <i class="gg-display-flex"></i>
            </div>
          </div>
        </div>
        <canvas class="image_3" id="waterfall"></canvas>
      </div>
      <div class="group_3_container">
        <div class="flex-col shrink group_3">
          
          <div class="flex-col section_control space-y-24">
            <span class="self-start font_1 text_6">Title 01</span>
            <div class="flex-row items-center justify-between">
              <span class="font_2 text_3">Exposure Time</span>
              <input type="number" class="flex-col justify-start items-end text-wrapper_2 input" value="0.0096" >
            </div>
            <div class="flex-row items-center space-x-170 justify-between">
              <span class="font_2">Spectro</span>
              <input type="number" class="flex-col justify-start items-end shrink-0 input" value="0"/>
            </div>
          </div>

          <div class="flex-col section_control space-y-28">
            <span class="self-start font_1 text_6">Title 02</span>
            <div class="flex-col space-y-24">
              <div class="flex-row items-center justify-between">
                <span class="font_3">Pixel Number</span>
                <div class="flex-col justify-end items-end shrink-0 text-wrapper_3">
                  <span class="font_3 text_7 text_8">2048</span>
                </div>
              </div>
              <div class="flex-row items-center justify-between ">
                <span class="font_3">PCB SN</span>
                <div class="flex-col justify-end items-end shrink-0 text-wrapper_3">
                  <span class="font_3 text_7 text_9">0</span>
                </div>
              </div>
            </div>
          </div>

          <div class="flex-col section_control space-y-28">
            <span class="self-start font_1 text_6">Title 03</span>
            <div class="flex-col">
                <button id="start_btn" class="flex-col justify-start items-center button">Start</button>
                <div class="flex-row items-center group_4 space-x-22 justify-between">
                    <span class="font_2">Laser Power ( V )</span>
                    <div class="flex-row items-center shrink-0 group_5 space-x-24">
                        <!-- Slider input added below -->
                        <input type="range" id="laserPowerSlider" min="0" max="2.5" step="0.02" value="1.0" class="section_4">
                        <!-- Display the current value of the slider -->
                        <span id="laserPowerValue" class="font_3 text_7">1.0</span>
                    </div>
                </div>
            </div>
        </div>

          <div class="section_5"></div>
        </div>
      </div>
    </div>

    <script src="spectrum.js"></script>
    <script src="main.js"></script>
  </body>
</html>
